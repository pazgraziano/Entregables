<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable login</title>
    <style>
        html {
            background-color: #161717;
            color: white
        }

        input, #name, #username {
            background-color: #212121;
        }

        label input, #name:hover {
            background-color: #454045;
        }

        label input, #username:hover {
            background-color: #454045;
        }

        form label input {
            background-color: #212121;
        }

        form label input:hover {
            background-color: #454045;
        }
    </style>
    <link rel="stylesheet" href="../css/Entregable login.css">
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://i0.wp.com/entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png?ssl=1" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://www.seekpng.com/png/detail/335-3353599_twitter-icon-grey-twitter-logo-vector-grey.png" alt="logo-twitter" />
                </picture>
            </button>
        </div>
    <div class="separator">
        <hr>
        <span>O</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="6+ caracteres">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
    </form>
</body>
</html>
