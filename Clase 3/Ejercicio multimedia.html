<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Tetris imagen.webp" alt="Imagen Tetris" width="300" />

        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" controls autoplay muted loop>
            <source src="Massive Attack - Teardrop.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="David Bowie – Life on Mars.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
